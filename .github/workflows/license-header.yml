name: License

concurrency:
  group: license-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  header:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: SPDX Header
      run: python .github/header.py .github/HEADER . 
