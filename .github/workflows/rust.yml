name: Rust

concurrency:
  group: rust-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Build
      run: cargo build --all-targets --all-features --locked -q
    - name: Run tests
      run: cargo test --locked -- --nocapture
    - name: Clippy
      run: cargo clippy --all-targets --all-features -q
    - name: Format
      run: cargo fmt --check
