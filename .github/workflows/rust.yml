name: Rust

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Format
      run: |
        rustup component add rustfmt --toolchain nightly
        cargo +nightly fmt --check
