[package]
name = "feature"
version = "0.5.1"
edition = "2021"
description = "See out how Rust dependencies and features are enabled."
license = "GPL-3.0-only"
repository = "https://github.com/ggwpez/feature"

[[bin]]
name = "feature"

[[bench]]
name = "dag"
harness = false

[dependencies]
anyhow = "1.0.71"
cargo_metadata = "0.15.3"
clap = { version = "4.1.4", features = ["derive"] }
env_logger = "0.10.0"
log = "0.4.17"
serde = "1.0.163"
toml_edit = "0.19.3"
version = "3.0.0"

[dev-dependencies]
assert_cmd = "2.0.8"
criterion = "0.4"
colour = "0.7.0"
glob = "0.3.1"
lazy_static = "1.4.0"
pretty_assertions = "1.3.0"
rand = "0.8.5"
rstest = "0.16.0"
serde = "1.0.163"
serde_yaml = "0.9.21"
tempfile = "3.3.0"
void = "1.0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 3
