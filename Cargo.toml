[package]
name = "zepter"
version = "0.11.0"
edition = "2021"
authors = [ "Oliver Tale-Yazdi" ]
description = "Check if features are correctly propagated in your workspace."
license = "GPL-3.0-only"
repository = "https://github.com/ggwpez/zepter"
rust-version = "1.65"

[[bin]]
name = "zepter"

[[bench]]
name = "dag"
harness = false

[dependencies]
cargo_metadata = "0.17.0"
clap = { version = "4.3.24", features = ["derive"] }
toml_edit = "0.19.14"

# Optional deps
env_logger = { version = "0.10.0", features = [ "auto-color", "humantime" ], optional = true }
log = { version = "0.4.20", optional = true }

# Testing deps
anyhow = { version = "1.0.75", optional = true }
assert_cmd = { version = "2.0.11", optional = true }
colour = { version = "0.7.0", optional = true }
serde = { version = "1.0.188", optional = true }
serde_yaml = { version = "0.9.25", optional = true }
tempfile = { version = "3.8.0", optional = true }

[dev-dependencies]
zepter = { path = ".", features = ["testing"] }

anyhow = "1.0.75"
criterion = "0.5"
glob = "0.3.1"
lazy_static = "1.4.0"
pretty_assertions = "1.4.0"
rand = "0.8.5"
rstest = "0.18.2"
serde = "1.0.188"
void = "1.0.2"

[features]
default = [ "logging" ]

logging = [ "dep:env_logger", "dep:log" ]

testing = [
	"dep:anyhow",
	"dep:assert_cmd",
	"dep:colour",
	"dep:serde",
	"dep:serde_yaml",
	"dep:tempfile",
]

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

# Improves speed of the DAG logic by 4-20%. Normally `cargo metadata` magnitudes slower, so we dont
# sacrifice (human) compile time for this negligible speedup.
[profile.optimized]
inherits = "release"
lto = true
codegen-units = 1
