[package]
name = "zepter"
version = "0.6.0"
edition = "2021"
description = "See out how Rust dependencies and features are enabled."
license = "GPL-3.0-only"
repository = "https://github.com/ggwpez/zepter"

[[bin]]
name = "zepter"

[[bench]]
name = "dag"
harness = false

[dependencies]
anyhow = "1.0.71"
bincode = "1.3.3"
cargo_metadata = "0.15.4"
clap = { version = "4.3.5", features = ["derive"] }
env_logger = "0.10.0"
log = "0.4.19"
serde = "1.0.164"
toml_edit = "0.19.10"
version = "3.0.0"

[dev-dependencies]
zepter = { path = ".", features = ["testing"] }

assert_cmd = "2.0.11"
criterion = "0.4"
colour = "0.7.0"
glob = "0.3.1"
lazy_static = "1.4.0"
pretty_assertions = "1.3.0"
rand = "0.8.5"
rstest = "0.16.0"
serde = "1.0.164"
serde_yaml = "0.9.21"
tempfile = "3.6.0"
void = "1.0.2"

[features]
testing = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 3
