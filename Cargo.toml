[package]
name = "zepter"
version = "0.7.2"
edition = "2021"
authors = [ "Oliver Tale-Yazdi" ]
description = "Check if features are correctly propagated in your workspace."
license = "GPL-3.0-only"
repository = "https://github.com/ggwpez/zepter"
rust-version = "1.65"

[[bin]]
name = "zepter"

[[bench]]
name = "dag"
harness = false

[dependencies]
anyhow = "1.0.72"
bincode = "1.3.3"
cargo_metadata = "0.15.4"
clap = { version = "4.3.14", features = ["derive"] }
env_logger = { version = "0.10.0", features = [ "auto-color", "humantime" ] }
log = "0.4.19"
serde = "1.0.171"
toml_edit = "0.19.14"
version = "3.0.0"

tempfile = { version = "3.6.0", optional = true }
serde_yaml = { version = "0.9.23", optional = true }
assert_cmd = { version = "2.0.12", optional = true }

[dev-dependencies]
zepter = { path = ".", features = ["testing"] }

criterion = "0.5"
colour = "0.7.0"
glob = "0.3.1"
lazy_static = "1.4.0"
pretty_assertions = "1.4.0"
rand = "0.8.5"
rstest = "0.18.1"
serde = "1.0.171"
void = "1.0.2"

[features]
testing = [
	"dep:tempfile",
	"dep:serde_yaml",
	"dep:assert_cmd",
]

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

# Improves speed of the DAG logic by 4-20%, but since normally `cargo metadata`
# takes magnitudes longer than that, there is no real reason to sacrifice human
# time here when waiting on `cargo install`. So it is disabled by default.
[profile.optimized]
inherits = "release"
lto = true
codegen-units = 1
