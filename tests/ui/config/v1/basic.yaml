crates:
- name: A
cases:
- cmd: run default
  stdout: |
    zepter 1.3.1
  stderr: |
    [INFO] Running workflow 'default'
    [INFO] 1/1 --version
- cmd: run
  stdout: |
    zepter 1.3.1
  stderr: |
    [INFO] Running workflow 'default'
    [INFO] 1/1 --version
- cmd: ''
  stdout: |
    zepter 1.3.1
  stderr: |
    [INFO] Running workflow 'default'
    [INFO] 1/1 --version
- cmd: run my_version
  stdout: |
    zepter 1.3.1
  stderr: |
    [INFO] Running workflow 'my_version'
    [INFO] 1/1 --version
- cmd: run my_debug
  stdout: |
    Num workspace members: 1
    Num dependencies: 1
    DAG nodes: 0, links: 0
  stderr: |
    [INFO] Running workflow 'my_debug'
    [WARN] Unstable feature - do not rely on this!
    [INFO] 1/1 debug --no-benchmark
- cmd: run both
  stdout: |
    zepter 1.3.1
    Num workspace members: 1
    Num dependencies: 1
    DAG nodes: 0, links: 0
  stderr: |
    [INFO] Running workflow 'both'
    [INFO] 1/2 --version
    [WARN] Unstable feature - do not rely on this!
    [INFO] 2/2 debug --no-benchmark
configs:
- to_path: .zepter.yaml
  from_path: null
  verbatim: |
    version:
      format: 1
      binary: 0.12.0

    workflows:
      my_version:
        - [ '--version' ]
      my_debug:
        - [ 'debug', '--no-benchmark', '--no-root' ]
      default:
        - [ $my_version.0 ]
      both:
        - [ $my_version.0 ]
        - [ $my_debug.0 ]
no_default_args: true
