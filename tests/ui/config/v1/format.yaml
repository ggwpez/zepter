crates:
- name: A
  deps:
  - B
  features:
    F0:
    - - B
      - F0
    - - B
      - F0
- name: B
  features:
    F0: null
cases:
- cmd: run default
  stdout: |
    Found 2 crates with unformatted features:
      A
      B
    Formatted 2 crates (all fixed).
  stderr: |
    [INFO] Running workflow 'default'
    [INFO] 1/1 f f
  diff: |
    diff --git A/Cargo.toml A/Cargo.toml
    index abe9319f17..1368faef82 100644
    --- A/Cargo.toml
    +++ A/Cargo.toml
    @@ -15,4 +15 @@ B = { version = "*", path = "../B"}
    -F0 = [
    -"B/F0",
    -"B/F0",
    -]
    +F0 = [ "B/F0" ]
    diff --git B/Cargo.toml B/Cargo.toml
    index e52ef09a77..53767a7726 100644
    --- B/Cargo.toml
    +++ B/Cargo.toml
    @@ -14,2 +14 @@ edition = "2021"
    -F0 = [
    -]
    +F0 = []
- cmd: run check
  stdout: |
    Found 2 crates with unformatted features:
      A
      B
    Error: Command 'f f' failed with exit code 1
  stderr: |
    [INFO] Running workflow 'check'
  code: 1
- cmd: run fix
  stdout: |
    Found 2 crates with unformatted features:
      A
      B
    Formatted 2 crates (all fixed).
  stderr: |
    [INFO] Running workflow 'fix'
    [INFO] 1/1 f f
  diff: |
    diff --git A/Cargo.toml A/Cargo.toml
    index abe9319f17..1368faef82 100644
    --- A/Cargo.toml
    +++ A/Cargo.toml
    @@ -15,4 +15 @@ B = { version = "*", path = "../B"}
    -F0 = [
    -"B/F0",
    -"B/F0",
    -]
    +F0 = [ "B/F0" ]
    diff --git B/Cargo.toml B/Cargo.toml
    index e52ef09a77..53767a7726 100644
    --- B/Cargo.toml
    +++ B/Cargo.toml
    @@ -14,2 +14 @@ edition = "2021"
    -F0 = [
    -]
    +F0 = []
configs:
- to_path: .zepter.yaml
  from_path: null
  verbatim: |
    version:
      format: 1
      binary: 0.12.0

    workflows:
      check:
        - [ 'f', 'f' ]
      fix:
        - [ $check.0, '--fix' ]
      default:
        - [ $fix.0 ]
no_default_args: true
