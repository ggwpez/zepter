crates:
- name: A
  deps:
  - B
  - C
  features:
    F0:
    - - B
      - F0
    - - C
      - F0
    G0:
    - - C
      - G0
    - - B
      - G0
- name: B
  features:
    F0: null
    G0: null
- name: C
  features:
    F0: null
    G0: null
cases:
- cmd: format features --check
  stdout: |
    Found 3 crates with unformatted features:
      A
      B
      C
    Run again without --check to format them.
  code: 1
- cmd: f f -c
  stdout: |
    Found 3 crates with unformatted features:
      A
      B
      C
    Run again without --check to format them.
  code: 1
- cmd: format features --exit-code-zero
  stdout: |
    Found 3 crates with unformatted features:
      A
      B
      C
    Formatted 3 crates (all fixed).
  diff: |
    diff --git A/Cargo.toml A/Cargo.toml
    index 3770f3ed6e..8d03fc8409 100644
    --- A/Cargo.toml
    +++ A/Cargo.toml
    @@ -13,8 +13,2 @@ C = { version = "*", path = "../C"}
    -F0 = [
    -"B/F0",
    -"C/F0",
    -]
    -G0 = [
    -"C/G0",
    -"B/G0",
    -]
    +F0 = [ "B/F0", "C/F0" ]
    +G0 = [ "B/G0", "C/G0" ]
    diff --git B/Cargo.toml B/Cargo.toml
    index 756a6136b7..f08c0994a7 100644
    --- B/Cargo.toml
    +++ B/Cargo.toml
    @@ -11,4 +11,2 @@ edition = "2021"
    -F0 = [
    -]
    -G0 = [
    -]
    +F0 = []
    +G0 = []
    diff --git C/Cargo.toml C/Cargo.toml
    index 8801ab01e5..24f9b5ea09 100644
    --- C/Cargo.toml
    +++ C/Cargo.toml
    @@ -11,4 +11,2 @@ edition = "2021"
    -F0 = [
    -]
    -G0 = [
    -]
    +F0 = []
    +G0 = []
- cmd: format features
  stdout: |
    Found 3 crates with unformatted features:
      A
      B
      C
    Formatted 3 crates (all fixed).
  code: 0
  diff: |
    diff --git A/Cargo.toml A/Cargo.toml
    index 3770f3ed6e..8d03fc8409 100644
    --- A/Cargo.toml
    +++ A/Cargo.toml
    @@ -13,8 +13,2 @@ C = { version = "*", path = "../C"}
    -F0 = [
    -"B/F0",
    -"C/F0",
    -]
    -G0 = [
    -"C/G0",
    -"B/G0",
    -]
    +F0 = [ "B/F0", "C/F0" ]
    +G0 = [ "B/G0", "C/G0" ]
    diff --git B/Cargo.toml B/Cargo.toml
    index 756a6136b7..f08c0994a7 100644
    --- B/Cargo.toml
    +++ B/Cargo.toml
    @@ -11,4 +11,2 @@ edition = "2021"
    -F0 = [
    -]
    -G0 = [
    -]
    +F0 = []
    +G0 = []
    diff --git C/Cargo.toml C/Cargo.toml
    index 8801ab01e5..24f9b5ea09 100644
    --- C/Cargo.toml
    +++ C/Cargo.toml
    @@ -11,4 +11,2 @@ edition = "2021"
    -F0 = [
    -]
    -G0 = [
    -]
    +F0 = []
    +G0 = []
- cmd: format features --check --mode-per-feature "F0:canonicalize"
  stdout: |
    Found 3 crates with unformatted features:
      A
      B
      C
    Run again without --check to format them.
  code: 1
- cmd: format features --check --mode-per-feature "F0:sort"
  stdout: |
    Found 3 crates with unformatted features:
      A
      B
      C
    Run again without --check to format them.
  code: 1
- cmd: format features --ignore-feature F0,G0
- cmd: format features --ignore-feature F0,G0 --mode-per-feature "F0:sort"
- cmd: format features --ignore-feature F0,G0 --mode-per-feature "F0:sort,F0:canonicalize"
