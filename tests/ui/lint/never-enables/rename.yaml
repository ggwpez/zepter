crates:
- name: A
  deps:
  - name: B
    rename: b
  features:
    F0:
    - - b
      - G0
- name: B
  features:
    G0: null
cases:
- cmd: lint never-enables --precondition F0 --stays-disabled G0
  stdout: |
    crate "A"
      feature "F0"
        enables feature "G0" on dependencies:
          B (renamed from b)
- cmd: lint never-enables --precondition F0 --stays-disabled G0 --workspace
  stdout: |
    crate "A"
      feature "F0"
        enables feature "G0" on dependencies:
          B (renamed from b)
