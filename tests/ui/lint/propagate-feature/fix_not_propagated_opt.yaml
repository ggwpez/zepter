crates:
- name: A
  deps:
  - name: B
    optional: true
  features:
    F0: null
- name: B
  features:
    F0: null
cases:
- cmd: lint propagate-feature --feature F0 --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 1.
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex b30994..a5c6b3 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -10,4 +10,5 @@ B = { version = \"*\", path = \"../B\", optional = true}\n \n [features]\n F0 = [\n+\t\"B?/F0\"\n ]\n"
- cmd: lint propagate-feature -p A --feature F0 --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 1.
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex b30994..a5c6b3 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -10,4 +10,5 @@ B = { version = \"*\", path = \"../B\", optional = true}\n \n [features]\n F0 = [\n+\t\"B?/F0\"\n ]\n"
- cmd: lint propagate-feature -p B --feature F0 --fix
  stdout: |
    Found no issues.
- cmd: lint propagate-feature -p B --feature F1 --fix
  stdout: |
    Found no issues.
- cmd: lint propagate-feature --feature F0 --workspace --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 1.
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex b30994..a5c6b3 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -10,4 +10,5 @@ B = { version = \"*\", path = \"../B\", optional = true}\n \n [features]\n F0 = [\n+\t\"B?/F0\"\n ]\n"
- cmd: lint propagate-feature -p A --feature F0 --workspace --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 1.
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex b30994..a5c6b3 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -10,4 +10,5 @@ B = { version = \"*\", path = \"../B\", optional = true}\n \n [features]\n F0 = [\n+\t\"B?/F0\"\n ]\n"
- cmd: lint propagate-feature -p B --feature F0 --workspace --fix
  stdout: |
    Found no issues.
- cmd: lint propagate-feature -p B --feature F1 --workspace --fix
  stdout: |
    Found no issues.
