crates:
- name: A
  deps:
  - name: B
    rename: b
    optional: true
  features:
    F0: null
- name: B
  features:
    F0: null
cases:
- cmd: lint propagate-feature --feature F0 --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          b (renamed from B)
    Found 1 issue and fixed 1 (all fixed).
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex 78d1bf67c7..ef4a53c4ad 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -15,0 +16 @@ F0 = [\n+\t\"b?/F0\"\n"
- cmd: lint propagate-feature -p A --feature F0 --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          b (renamed from B)
    Found 1 issue and fixed 1 (all fixed).
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex 78d1bf67c7..ef4a53c4ad 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -15,0 +16 @@ F0 = [\n+\t\"b?/F0\"\n"
- cmd: lint propagate-feature -p B --feature F0 --fix
- cmd: lint propagate-feature -p B --feature F1 --fix
- cmd: lint propagate-feature --feature F0 --workspace --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          b (renamed from B)
    Found 1 issue and fixed 1 (all fixed).
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex 78d1bf67c7..ef4a53c4ad 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -15,0 +16 @@ F0 = [\n+\t\"b?/F0\"\n"
- cmd: lint propagate-feature -p A --feature F0 --workspace --fix
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          b (renamed from B)
    Found 1 issue and fixed 1 (all fixed).
  diff: "diff --git A/Cargo.toml A/Cargo.toml\nindex 78d1bf67c7..ef4a53c4ad 100644\n--- A/Cargo.toml\n+++ A/Cargo.toml\n@@ -15,0 +16 @@ F0 = [\n+\t\"b?/F0\"\n"
- cmd: lint propagate-feature -p B --feature F0 --workspace --fix
- cmd: lint propagate-feature -p B --feature F1 --workspace --fix
