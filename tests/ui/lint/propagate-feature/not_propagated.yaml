crates:
- name: A
  deps:
  - B
  features:
    F0: null
- name: B
  features:
    F0: null
cases:
- cmd: lint propagate-feature --feature F0
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 0. Returning with exit code 1.
  code: 1
- cmd: lint propagate-feature -p A --feature F0
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 0. Returning with exit code 1.
  code: 1
- cmd: lint propagate-feature -p B --feature F0
  stdout: |
    Found no issues.
- cmd: lint propagate-feature -p B --feature F1
  stdout: |
    Found no issues.
- cmd: lint propagate-feature --feature F0 --workspace
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 0. Returning with exit code 1.
  code: 1
- cmd: lint propagate-feature -p A --feature F0 --workspace
  stdout: |
    crate 'A'
      feature 'F0'
        must propagate to:
          B
    Found 1 issue and fixed 0. Returning with exit code 1.
  code: 1
- cmd: lint propagate-feature -p B --feature F0 --workspace
  stdout: |
    Found no issues.
- cmd: lint propagate-feature -p B --feature F1 --workspace
  stdout: |
    Found no issues.
